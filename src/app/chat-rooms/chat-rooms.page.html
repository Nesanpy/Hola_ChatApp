<ion-content [fullscreen]="true">
  <div class="chat-header">
    <div class="rectangulo"></div>
    <div class="triangulo"></div>
    <a href="/login"><img src="assets/img/log_out.png" alt="logout" class="logout"></a>
    <img src="assets/img/Logotipo.png" alt="logotipo" class="logotipo">
  </div>

  <div class="chats-grupales">
    <div class="lista">
      <ion-list>
          <ion-item *ngFor="let item of items; let index" class="elemento">
            <a href="/chat" (click)="setChatTitle(item)">
              <ion-label>{{ item }}</ion-label>
            </a>
          </ion-item>
      </ion-list>
    </div>
    <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
      <ion-infinite-scroll-content loadingText="Por favor espere..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
